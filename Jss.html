<!DOCTYPE html>
<html>
<head>
    <title>Reverse Words in a Sentence</title>
</head>
<body>
    <div id="container">
    <h1>Reverse Words in a Sentence</h1>
    <input type="text" id="inputSentence" placeholder="Enter a sentence">
    <button onclick="reverseAndDisplay()">Reverse</button>
    <p id="output"></p>
    </div>

    <script>
        function reverseWordsInSentence(sentence) {
            const words = sentence.split(' ');

            const reversedWords = words.map(word => {
                return word.split('').reverse().join('');
            });

            const reversedSentence = reversedWords.join(' ');

            return reversedSentence;
        }

        function reverseAndDisplay() {
            const inputSentence = document.getElementById('inputSentence').value;
            const reversed = reverseWordsInSentence(inputSentence);
            document.getElementById('output').textContent = "Reversed sentence: " + reversed;
        }
    </script>
</body>
</html>
